<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
<body>
<div id="wrapper">
    <nav id="sidebar" th:replace="fragments :: nav-bar"></nav>
    <div id="content">
        <nav th:replace="fragments :: small-nav"></nav>
<div class="row">
    <div><h2 th:text="${users.username}"></h2></div>
    <div  class="ml-auto">
          <input id="usersId" th:value="${users.getId()}" hidden>
        <button id="subBut" class="btn btn-default" th:text="${user.isSubscribedTo(users)} ? unsubscribe : subscribe" ></button>
    </div>
</div>


<div th:each="recipe:${users.getRecipe()}">
    <hr>
    <a th:href="@{'/view/recipe/' + ${recipe.id}}" >

        <div th:replace="fragments :: recipeShow"></div>
    </a><hr></div>
    </div></div>

<div th:replace="fragments :: bottom"></div>
</body>
</html>
