<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>add Item</title>
</head>
<body>
<form method="post" >
    <div class="form-group">
        <label th:for="name">Item name: </label>
        <input class="form-control" th:field="${ingredient.name}" />

    </div>
    <input type="submit" value="Add Item" />
</form>

</body>
</html>
